<div class="form-froup row">
    
    <label class="col-sm-2 col-form-label">Ciudad Nombre</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="CiudadNombre"
        placeholder="Enter Ciudad Nombre">
    </div>
</div>

<button (click)= "addCiudad()" *ngIf="dep.CiudadId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateCiudad()" *ngIf="dep.CiudadId!=0" class="btn btn-primary">
    Update
</button>
